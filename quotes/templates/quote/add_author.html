{% extends "quote/base.html" %}

{% block content %}

<div class="container">
    <form method="POST" action="{% url 'quote:add-author' %}">
        {% csrf_token %}
        <div class="form-group">
            <label> Author full name:
                {{ form.fullname }}
            </label>
            <span>{{ form.errors.fullname }}</span>
        </div>
        <div class="form-group">
            <label>Born date:
                {{ form.born_date }}
            </label>
            <span>{{ form.errors.born_date }}</span>
        </div>
        <div class="form-group">
            <label> Born location:
                {{ form.born_location }}
            </label>
            <span>{{ form.errors.born_location }}</span>
        </div>
        <label> Description:</label>
        <div class="form-group">
<!--            <label> Description:-->
                {{ form.description }}
<!--            </label>-->
            <span>{{ form.errors.description }}</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
